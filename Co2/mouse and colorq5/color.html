<html>
 <head>
     <title>color change</title>
     
 </head>
 <body>
     <div align="center"><br><br><br>
         <input type="button" id="btn" value="click here">
     </div>
     <script>
         document.getElementById("btn").addEventListener("click",colochange);
         function colochange()
         {
             console.log(Math.random()*100000);
             var color='#'+Math.floor(Math.random()*100000).toString(16);
             document.body.style.background=color;
         }
     </script>
 </body>
</html>
